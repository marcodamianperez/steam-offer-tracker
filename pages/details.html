<!DOCTYPE html>
<html lang='es'>
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Marco PÃ©rez">
    <meta name="description" content="Todas las ofertas de Steam en un solo lugar">
    <meta name="keywords" content="steam, juegos, ofertas, rebajas">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- STYLES -->
    <link rel="stylesheet" href="./../css/main.css">

    <!-- SCRIPTS -->
    <script defer src="./../js/globals.js"></script>
    <script defer src="./../js/functions.js"></script>
    <script defer src="./../js/app.js"></script>

    <!-- OTHER -->
    <title>Game details</title>
</head>
<body>
    <main>
        <section class="go-back">
            <div class="u-container">
                <a href="./../index.html" class="btn btn--icon"><i class="bi bi-chevron-left"></i><span>Inicio</span></a>
            </div>
        </section>
        <div class="details">
            <div class="u-container">
                <h2 class="heading-tertiary u-margin-bottom">The Witcher 3: Wild Hunt</h2>

                <div class="offer">
                    <div class="offer__image">
                        <img src="https://placehold.co/460x215?text=Game+Image" alt="game image">
                    </div>
                    <div class="offer__info">
                        <p class="offer__expiration-date">
                            La oferta finaliza el 28 de abril a las 9:30hs
                        </p>
                        <div class="offer__percentage">-50%</div>
                        <div class="offer__price">
                            <span class="offer__price--current">ARS$ 750,00</span>
                            <span class="offer__price--previous">ARS$ 1.500,00</span>
                        </div>
                        <div class="offer__links">
                            <a class="btn btn--icon"><i class="bi bi-steam"></i><span>Ver en Steam</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
